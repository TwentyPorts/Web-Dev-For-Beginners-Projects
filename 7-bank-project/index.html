<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
  </head>
  <body>
    <div id="app">Loading...</div>
    <template id="login">
      <h1 id="bankAppHeader">Bank App</h1>
      <section id="center-outline">
        <section>
          <h2 class="loginHeader">Login</h2>
          <form id="loginForm" action="javascript:login()">
            <!-- label for #username -->
            <label for="username" class="inputLabel">Username</label>
            <br>
            <input id="username" name="user" type="text" class="inputTextForm" />
            <br><br>
            <div id="loginError" style="color:red" role="alert"></div>
            <button id="login-button">Login</button>
          </form>
          <br>
          <hr />
          <!-- horizontal rule -->
          <h2 class="loginHeader">Register</h2>
          <p id="errorMessage" style="color: Red" role="alert"></p>
          <form id="registerForm" action="javascript:register()" method="POST">
            <label for="user" class="inputLabel">Username (required)</label>
            <br>
            <input id="user" name="user" type="text" maxlength="20" class="inputTextForm" required />
            <br />
            <label for="currency" class="inputLabel">Currency (required)</label>
            <br>
            <input
              id="currency"
              name="currency"
              type="text"
              value="$"
              maxlength="5"
              class="inputTextForm"
              required
            />
            <br />
            <label for="description" class="inputLabel">Description</label>
            <br>
            <input
              id="description"
              name="description"
              type="text"
              maxlength="100"
              class="inputTextForm"
            />
            <br />
            <label for="balance" class="inputLabel">Current balance</label>
            <br>
            <input id="balance" name="balance" type="number" value="0" class="inputTextForm" />
            <br /><br />
            <button id="register-button">Register</button>
          </form>
        </section>
        <br />
      </section>
        <section>
          <!--<a href="/dashboard" onclick="onLinkClick()">Login</a>-->
          <br />
          <a href="/credits" onclick="onLinkClick()">Credits</a>
        </section>
    </template>
    <template id="dashboard">
      <header>
        <h1 id="bankAppHeader">Bank App</h1>
        <a href="/login" onclick="onLinkClick()" style="font-size: 1.2vw;">Logout</a>
        <br /><br />
      </header>
      <section id="dashBalance">
        <h6 style="margin:0;font-size:50%;">BALANCE</h6><hr style="margin:0;"><span id="balance"></span><span id="currency"></span>
      </section>
      <h2 id="description" style="font-size: 3vw;"></h2>
      <section>
        <h2 style="font-size: 2vw;">Transactions</h2>
        <button style="background-color: rgb(129, 220, 243);">Add Transaction</button>
        <section hidden id="addTransaction">
          <h2>ADD TRANSACTION</h2>
        </section>
        <table id="transactionTable">
          <thead id="transactionTableHead">
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
      </section>
    </template>
    <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
    <template id="credits">
      <h1>Credits to:</h1>
      <section>
        Web Dev For Beginners<br /><br />TwentyPorts<br /><br />Huanyu<br /><br />
      </section>
      <section>
        <a href="/login" onclick="onLinkClick()">Return to login</a>
      </section>
    </template>
  </body>
</html>
